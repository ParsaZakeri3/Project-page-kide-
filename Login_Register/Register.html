<!DOCTYPE html>
<html>
<head>
	<title>ثبت نام</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./Css_JS_LR/Register.css">
	<script src="./Css_JS_LR/Register.js"></script>
</head>
<body dir="rtl">
    <div class="Nav_Title">
        <h2>ثبت نام در سایت</h2>
        <h4><a href="./Login.html">ورود</a></h4>
        <h4><a href="../index.html">صفحه اصلی</a></h4>
    </div>
	<div class="registration-form">
		<form action="Register.php" class="_Form" method="POST" onsubmit="return validateForm()">
			<label for="username">نام کاربری:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">رمز عبور:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">تکرار رمز عبور:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<label for="email">ایمیل:</label>
			<input type="email" id="email" name="email" required>
			<input type="submit" value="ثبت نام">
		</form>
	</div>
</body>
</html>
